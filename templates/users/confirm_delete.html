{% extends 'base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this {{ type }}: "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'users:dashboard' %}">Cancel</a>
</form>
{% endblock %}
