{% extends 'base.html' %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<style>
.auth-container {
  max-width: 400px;
  margin: 50px auto;
  padding: 30px;
  background: rgba(255, 255, 255, 0.1); /* translucent style */
  backdrop-filter: blur(10px);
  border-radius: 12px;
  text-align: center;
}

.auth-container h1 {
  margin-bottom: 20px;
  font-size: 2rem;
}

/* form fields */
.auth-form p {
  margin: 10px 0;
  text-align: left;
}

.auth-form input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-top: 6px;
  margin-bottom: 12px;
  font-size: 1rem;
}

/* buttons */
.auth-form button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  font-size: 1rem;
  border-radius: 8px;
}

.auth-container .btn.secondary {
  width: 70%;
  padding: 10px;
  margin-top: 14px;
  font-size: 1rem;
  display: block;
  margin-left: auto;
  margin-right: auto;
  border-radius: 8px;
}

/* --- Mobile tweaks --- */
@media (max-width: 600px) {
  .auth-container {
    width: 90%;
    padding: 20px;
    margin: 30px auto;
  }

  .auth-container h1 {
    font-size: 1.5rem;
  }

  .auth-form input {
    font-size: 0.9rem;
    padding: 8px;
  }

  .auth-form button,
  .auth-container .btn.secondary {
    font-size: 0.9rem;
    padding: 10px;
  }
}
</style>
<h1>Enter OTP sent to your email</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify</button>
</form>

{% endfor %}
{% endblock %}
