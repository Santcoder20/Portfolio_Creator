{% extends 'base.html' %}
{% block title %}Sign Up - Portfolio Maker{% endblock %}
{% block content %}
{% load static %}
<style>
.auth-container {
  max-width: 400px;
  margin: 50px auto;
  padding: 30px;
  background: rgba(255, 255, 255, 0.1); /* translucent style like hero */
  backdrop-filter: blur(10px);
  border-radius: 12px;
  text-align: center;
}

.auth-container h1 {
  margin-bottom: 20px;
  font-size: 2rem;
}

.auth-form button {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  font-size: 1rem;
}

.auth-container .btn.secondary {
  width: 60%;
  padding: 10px;
  margin-top: 14px;
  font-size: 1rem;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
<div class="auth-container">
  <h1>Create Your Account</h1>
  <form method="post" class="auth-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn primary">Sign Up</button>
  </form>
  <p>Already have an account?</p>
<form action="{% url 'users:login' %}" method="get" class='btn secondary'> <button type="submit">Login</button> </form>
</div>
{% endblock %}
